<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>my-gallery</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="person">
          <img src="./img/profilePhoto.png" alt="profilePhoto" class="avotor" />
          <div class="name">Rodney Cotton</div>
          <div class="birthplace">Helsinki, Finland</div>
        </div>

        <div class="status">
          <div class="status__box">
            <p class="number">100</p>
            <p class="howto">Posts</p>
          </div>
          <div class="status__box">
            <p class="number">2,242</p>
            <p class="howto">Follower</p>
          </div>
          <div class="status__box">
            <p class="number">1,432</p>
            <p class="howto">Following</p>
          </div>
        </div>
      </header>

      <div class="contents">
        <div class="gallary">
          <div class="box1">
            <img src="./img/photo1.png" alt="photo1" class="photo1" />
          </div>
          <div class="box2">
            <img src="./img/photo2.png" alt="photo2" class="photo2" />
          </div>
          <div class="box3">
            <img src="./img/photo3.png" alt="photo3" class="photo3" />
          </div>
          <div class="box4">
            <img src="./img/photo4.png" alt="photo4" class="photo4" />
          </div>
          <div class="box5">
            <img src="./img/photo6.png" alt="photo6" class="photo6" />
          </div>
          <div class="box6">
            <img src="./img/photo5.png" alt="photo5" class="photo5" />
          </div>
        </div>
      </div>
      </div>
    <footer>
      <p>nodokaodayaka @ DevChallenges.io</p>
    </footer>
  </body>
</html>
